resolver 127.0.0.11 valid=5s;

upstream backend_servers {
    least_conn;
    server backend1:8080;
    server backend2:8080;
}

server {
    listen 80;

    location / {
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        proxy_set_header Host $host;
        proxy_pass http://backend_servers;
    }
}